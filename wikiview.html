<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    type="text/css"
    href="wikiview.css">
    <script src="wikiview.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <image src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="Wikipedia Logo" />
      </div>
      <form action="#">
        <input type="text" id="userInput">
      </form>
      <div class="buttons">
        <button class="srch"><b>Search</b></button>
        <button class="ran"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" /><b>Random</b></button>
      </div>
    </div>
    <div class="results"></div>
    </div>
  </body>
